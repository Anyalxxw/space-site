<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceShip_Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #gameCanvas {
          display: block;
          width: 100vw;
          height: 100vh;
        }
      </style>
</head>
<body class="relative h-screen overflow-hidden">
    <video 
    class="absolute top-0 left-0 w-full h-full object-cover z-[-1]"
    autoplay muted loop>
    <source src="Images_Videos/Space_stars.mp4" type="video/mp4">
    Your browser does not support the video tag.
    </video>
    <div class="absolute top-0 left-0 z-10 p-4 text-white font-sans">
        <h1 class="text-2xl md:text-4xl font-bold mb-2">Space Rocket Game</h1>
        <p class="text-lg md:text-xl">Счёт: <span id="score">0</span></p>
      </div>
    
      <!-- Канвас -->
      <canvas id="gameCanvas" class="absolute top-0 left-0 z-10"></canvas>
      <script src="JS_Script.js"></script>
</body>
</html>
